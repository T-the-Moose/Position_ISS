<!--  Konami Code -->
<script>
    function Prompt() {
        let res = prompt("Combien de temps met l'ISS à faire le tour de la terre ?");
            if (res === "90 minutes" || res === "90minutes") {
                alert("Pas mal !");
            } else {
                alert("T'es naze !");
                prompt("Combien de temps met l'ISS à le tour de la terre");
            }

        let res2 = prompt ("A quelle altitude l'ISS se déplace t-il ?")
            if (res2 === "370 kilomètres" || res2 === "370km" || res2 === "370 km") {
                alert("Pas mal du tout ! Aller, une dernière");
            } else {
                alert("Tu me déçois ...");
                prompt("A quelle altitude l'ISS se déplace t-il ?");
            }

        let res3 = prompt("Quel est la vitesse moyenne de l'ISS ?");
            if (res3 === "28 000km/h" || res3 === "28000km/h") {
                alert ("Ton CDI pour la NASA vient d'être envoyé par recommandé à ton domicile ! GG !");
            } else {
                alert("Je t'aide, la vitesse est comprise entre 0 et 30 000 km/h");
                prompt("Quel est la vitesse moyenne de l'ISS");
            }
        }
        function ConfirmMessage() {
            if (confirm("Voulez-vous changer la couleur de fond de page ?")) {
                // Clic sur OK
                document.body.style.backgroundColor="#00048B";
            }
        }
        var easter_egg = new Konami(function() {
        Prompt();
        ConfirmMessage();
    });

</script>

    <h1 id="titre">Position de l'ISS</h1>

    <div id="map"></div>
    <canvas class="particules"></canvas>
